management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      default:  # default 설정을 줄 수는 없나
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      myCircuitBreaker:
        baseConfig: default
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        failureRateThreshold: 60
        waitDurationInOpenState: 10s
